name: PNPM
on:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    name: "publish npm"

    environment: npm

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - name: "Publish to the npm registry"
        uses: primer/publish@3.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 
